<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h1>Pendaftaran Mahasiswa Baru</h1>
    <div class="form">
    <form action="#">
        <label for="npm">NPM (Nomor Pokok Mahasiswa)</label>
        <br>
        <input type="text" id="NPM">
        <br>
        <br>
        <label for="namalengkap">Nama Lengkap</label>
        <br>
        <input type="text" id="nlengkap">
        <br>
        <br>
        <label for="alamat">Alamat</label>
        <br>
        <textarea name="Alamat" id="alamat" cols="30" rows="10"></textarea>
        <br>
        <br>
        <label for="Jeniskelamin">Jenis Kelamin</label>
        <br>
        <input type="radio" name="Jeniskelamin" id="Jeniskelamin" value="Laki-Laki">Laki-Laki
        <br>
        <input type="radio" name="Jeniskelamin" id="Jeniskelamin" value="Perempuan">Perempuan
        <br>
        <br>
        <label for="Programstudi">Program Studi</label>
        <br>
        <select name="Programstudi" id="Programstudi">
            <br>
            <option value="Teknik Informatika">Teknik Informatika</option>
            <option value="Sistem Informasi">Sistem Informasi</option>
        </select>
        <br>
        <br>
        <input type="submit" value="Tambah">

    </form>
    </div>
</body>
</html>
